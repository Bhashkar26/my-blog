<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f5f7;
      color: #222;
      line-height: 1.6;
    }

    /* ===== Header ===== */
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-inner {
      max-width: 1100px;
      margin: auto;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: 700;
    }

    .logo a {
      text-decoration: none;
      color: #000;
    }

    nav a {
      margin-left: 18px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #000;
    }

    /* ===== Main ===== */
    main {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
    }

    /* ===== Post Card ===== */
    .post-card {
      background: #ffffff;
      padding: 24px;
      border-radius: 6px;
      border: 1px solid #e5e5e5;
      margin-bottom: 24px;
    }

    .post-card h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.35rem;
      line-height: 1.3;
    }

    .post-card a {
      text-decoration: none;
      color: #000;
    }

    .post-meta {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 10px;
    }

    .post-excerpt {
      color: #555;
    }

    .read-more {
      display: inline-block;
      margin-top: 10px;
      color: #2563eb;
      font-weight: 500;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #777;
    }

    /* ===== Mobile ===== */
    @media (max-width: 640px) {
      nav {
        display: none;
      }

      .post-card {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <a href="/">Nomad Soul</a>

      lower running costs, and improved charging infrastructure.
    </p>
