<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nomad Soul – EV & Motorcycle Blog</title>

<meta name="description" content="Nomad Soul is a blog about electric vehicles, electric bikes, motorcycles, buying guides and comparisons." />

<meta property="og:title" content="Nomad Soul – EV & Motorcycle Blog" />
<meta property="og:description" content="Guides, comparisons and insights on electric vehicles and motorcycles." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://nomadsoul.netlify.app/" />

<meta name="twitter:card" content="summary_large_image" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f5f7;
      color: #222;
      line-height: 1.6;
    }

    /* ===== Header ===== */
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-inner {
      max-width: 1100px;
      margin: auto;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: 700;
    }

    .logo a {
      text-decoration: none;
      color: #000;
    }

    nav a {
      margin-left: 18px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #000;
    }

    /* ===== Main ===== */
    main {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
    }

    /* ===== Post Card ===== */
    .post-card {
      background: #ffffff;
      padding: 24px;
      border-radius: 6px;
      border: 1px solid #e5e5e5;
      margin-bottom: 24px;
    }

    .post-card h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.35rem;
      line-height: 1.3;
    }

    .post-card a {
      text-decoration: none;
      color: #000;
    }

    .post-meta {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 10px;
    }

    .post-excerpt {
      color: #555;
    }

    .read-more {
      display: inline-block;
      margin-top: 10px;
      color: #2563eb;
      font-weight: 500;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #777;
    }

    /* ===== Mobile ===== */
    @media (max-width: 640px) {
      nav {
        display: none;
      }

      .post-card {
        padding: 20px;
      }
    }
    .menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.6rem;
  cursor: pointer;
}

#mobile-menu {
  display: flex;
}

@media (max-width: 640px) {
  .menu-toggle {
    display: block;
  }

  #mobile-menu {
    position: absolute;
    top: 60px;
    right: 20px;
    background: #ffffff;
    border: 1px solid #e5e5e5;
    border-radius: 6px;
    display: none;
    flex-direction: column;
    min-width: 180px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  #mobile-menu a {
    padding: 12px 16px;
    margin: 0;
  }

  #mobile-menu.show {
    display: flex;
  }
}
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <a href="/">Nomad Soul</a>
    </div>
    <button class="menu-toggle" aria-label="Toggle menu">☰</button>
<nav id="mobile-menu">
  <a href="#">Electric Cars</a>
  <a href="#">Electric Bikes</a>
  <a href="#">Guides</a>
  <a href="#">About</a>
</nav>

  </div>
</header>

<main>

  <article class="post-card">
    <h2>
      <a href="why-electric-motorcycles-are-the-future.html">
        Why Electric Motorcycles Are the Future
      </a>
    </h2>
    <div class="post-meta">January 30, 2026 • Electric Bikes</div>
    <p class="post-excerpt">
      Electric motorcycles are becoming mainstream thanks to instant torque,
      lower running costs, and improved charging infrastructure.
    </p>
    <a class="read-more" href="why-electric-motorcycles-are-the-future.html">
      Read More →
    </a>
  </article>

</main>

<footer>
  © 2026 Nomad Soul
</footer>
  <script>
  const toggle = document.querySelector(".menu-toggle");
  const menu = document.getElementById("mobile-menu");

  toggle.addEventListener("click", () => {
    menu.classList.toggle("show");
  });
</script>

</body>
</html>
